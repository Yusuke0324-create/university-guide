<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Canvas Compass{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap');
        body { font-family: 'Noto Sans JP', sans-serif; }
    </style>
</head>
<body class="bg-gray-50 flex flex-col min-h-screen">

    <header class="bg-white text-gray-800 shadow-sm sticky top-0 z-50 border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-20">
                
                {# ▼▼▼ 修正箇所：ここに flex items-center を追加しました ▼▼▼ #}
                <div class="flex-shrink-0 flex items-center">
                    
                    {# ロゴ #}
                    <a href="{% url 'campus_guide:university_list' %}" class="text-2xl font-bold tracking-wider mr-6">
                        <i> Canvas Compass </i>
                    </a>

                    {# 在学生向けリンク #}
                    <div class="hidden md:flex items-center border-l border-gray-200 pl-6">
                        <a href="https://churoom.com/" target="_blank" rel="noopener noreferrer" 
                           class="text-gray-500 hover:text-indigo-600 text-sm font-bold transition flex items-center gap-1">
                            在学生はこちら
                            <svg class="w-3 h-3 opacity-50" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path></svg>
                        </a>
                    </div>

                </div>
                {# ▲▲▲ 修正箇所終わり ▲▲▲ #}

                <nav>
                    <a href="{% url 'campus_guide:university_list' %}" class="px-4 py-2 rounded-md text-sm font-medium hover:bg-gray-100 transition-colors duration-200">
                        トップへ
                    </a>
                </nav>
            </div>
        </div>
    </header>

    <main class="flex-grow">
        {% block contents %}
        {% endblock %}
    </main>

    <footer class="bg-white text-gray-600 mt-12 border-t border-gray-200">
        <div class="max-w-7xl mx-auto py-8 px-4 sm:px-6 lg:px-8 text-center text-sm">
            
            <div class="mb-6">
                <a href="{% url 'campus_guide:site_request' %}" class="text-indigo-600 hover:text-indigo-800 font-bold transition hover:underline flex items-center justify-center gap-1">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg>
                    ご要望・お問い合わせはこちら
                </a>
            </div>

            <p>&copy; {% now "Y" %} Canvas Compass. All Rights Reserved.</p>
        </div>
    </footer>

    {% block extra_js %}
    {% endblock %}

</body>
</html>
